<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body class="home">
    <div class="card">
      <div class="card__image">
        <img
          src="./images/illustration-hero.svg"
          alt=""
          class="card__image__img"
        />
      </div>
      <h1 class="card__title">Order Summary</h1>
      <h2 class="card__subs">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </h2>
      <div class="card__plan">
        <picture class="card__plan__img">
          <img src="./images/icon-music.svg" alt="" />
        </picture>
        <section class="card__plan__type">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </section>
        <section class="card__plan__link">
          <a href="">Change</a>
        </section>
      </div>

      <section class="card__payment">
        <a class="card__payment__proceed" href="">Proceed to Payment</a>
        <a class="card__payment__cancel" href="">Cancel Order</a>
      </section>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">TinMon11</a>.
      </div>
  </body>
</html>
